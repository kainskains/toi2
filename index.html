<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>専門英語 テストメニュー</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 40px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }
        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .menu-btn {
            display: block;
            padding: 20px;
            font-size: 1.2em;
            text-decoration: none;
            color: white;
            border-radius: 10px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .menu-btn:active {
            transform: translateY(0);
        }
        .btn-n2 {
            background-color: #3498db;
        }
        .btn-n2:hover {
            background-color: #2980b9;
        }
        .btn-n3 {
            background-color: #e67e22;
        }
        .btn-n3:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>専門英語 テストメニュー</h1>
        <div class="menu-list">
            <a href="N2/index.html" class="menu-btn btn-n2">問2 全フレーズ網羅マスター</a>
            <a href="N3/index.html" class="menu-btn btn-n3">問3 実践テスト</a>
        </div>
    </div>
</body>
</html>
